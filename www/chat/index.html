<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimpleSock</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div id="chatWidget">
        <div id="chatUser">
            <input name="user" value="steve"/>
        </div>
        <div id="chatMessage">
            <div class="conversation">
                <div class="message-row incoming">
                    <div class="from"><span class="sender"></span> <span class="time"></span></div>
                    <div class="content"></div>
                </div>
                <div class="message-row outgoing">
                    <div class="from"><span class="sender"></span> <span class="time"></span></div>
                    <div class="content"></div>
                </div>
            </div>
            <textarea name="message" placeholder="Type your message" cols="10"></textarea>
        </div>
        <div id="chatButton">
            <button id="send">Send</button>
        </div>    
    </div>
    
    <template id="chatmessage">
    	<div class="message-row">
    		<div class="from"><span class="sender"></span> <span class="time"></span></div>
    		<div class="content"></div>
    	</div>
    </template>
    
    <!-- <script src="wsocket.js"></script> -->
</body>
</html>
